<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five assignment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <header>
    <nav class="flex items-center px-16 py-6 bg-[#FCFCFC] justify-between">
      <div class="flex items-center">
        <div>
          <img class="w-12 h-12 mr-2.5" src="assets/logo.png" alt="">
        </div>
        <div>
          <h3 class="text-2xl font-extrabold text-[#006747]">Emergency <br> Service</h3>
        </div>
      </div>
      <div class="flex items-center gap-5">
        <div>
          <div class="flex items-center gap-2 py-3 px-8 bg-green-100 rounded-3xl">
            <h3 class="font-black count">0</h3>
            <img class="w-8" src="assets/heart.png" alt="">
          </div>
        </div>
        <div>
          <div class="flex items-center gap-2 py-3.5 px-5 bg-green-100 rounded-3xl">
            <h3 class="font-black token">100</h3>
            <img class="w-6" src="assets/coin.png" alt="">
          </div>
        </div>
        <div class="bg-[#00A63E] text-white rounded-3xl
         px-9 py-3.5 font-medium flex gap-2 ">
          <h3 class="font-black counterBtn">0</h3>
          <button>Copy</button>
        </div>
      </div>
    </nav>
    <div class="bg-[#014C35] h-60 pt-5 text-center">
      <img class="w-[92px] h-[92px] mx-auto " src="assets/logo-dark.png" alt="">
      <h3 class="text-white font-bold text-[40px]">Emergency Service Directory</h3>
      <p class="text-white text-xl pt-2.5">Government Emergency Services at Your Fingertip – A Project by Government of
        the People’s
        Republic
        of
        Bangladesh</p>
    </div>
  </header>
  <main>
    <section class="pt-12 pb-20">
      <div class="flex gap-3">
        <div>
          <div class="flex gap-2 mb-2">
            <div class="w-[390px] card h-[340px] shadow-lg px-4 py-4 rounded-2xl
           bg-[#FFF9F9]">
              <div class="flex justify-between items-center mb-4">
                <img class="w-[60px] bg-[#FFE3E2] p-3.5 rounded-2xl h-[60px]" src="assets/emergency.png" alt="">
                <img class="w-6 h-6 heart" src="assets/heart.png" alt="">
              </div>
              <div>
                <h3 class="text-2xl font-bold">National Emergency Number</h3>
                <p class="text-lg font-normal text-[#777777] mb-6">National Emergency</p>
                <h3 class="text-2xl font-bold copy-text">999</h3>
                <div class="text-lg py-2 px-4 bg-[#F8F8F8] inline-block rounded-2xl text-[#777777] mb-6">
                  <h3>All</h3>
                </div>
              </div>
              <div class="flex gap-2">
                <div class="border-1 text-[#777777] border-gray-400
               px-[60px] py-3 rounded-xl">
                  <i class="fa-solid fa-copy"></i>
                  <button class="copyBtn copy-btn" type="button">Copy</button>
                </div>
                <div class="px-[60px] py-3 rounded-xl text-white
               bg-green-600">
                  <i class="fa-solid fa-phone"></i>
                  <button class="myBtn call-btn " data-number="999">Call</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="flex justify-between items-center">
            <div class="flex gap-1.5 items-center">
              <i class="fa-solid fa-clock"></i>
              <h3 class="text-xl">Call History</h3>
            </div>
            <div>
              <button class="px-8 py-3.5 bg-green-600 rounded-3xl text-white">Clear</button>
            </div>
          </div>
          <div class="p-4 call-info">
            <h3 class="font-semibold">Fire Service Number</h3>
            <p class="text-[#777777]">999</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- js script  -->
  <script src="index.js"></script>

</body>

</html>
